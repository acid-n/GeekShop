{% if object.status == 'FM' %}
    <button class="btn btn-warning form-control last">
        <a href="{% url 'orderapp:order_forming_complete' object.pk %}">совершить покупку</a>
    </button>
    <button class="btn btn-default form-control last">
        <a href="{% url 'orderapp:order_delete' object.pk %}">удалить</a>
    </button>
{% endif %}

<button class="btn btn-info form-control last">
    <a href="{% url 'orderapp:orders_list' %}">к списку заказов</a>
</button>
<button class="btn btn-default form-control">
    <a href="{% url 'main' %}">на главную</a>
</button>
