<ul class="menu">
    <li><a href="{% url 'main' %}" {% if request.resolver_match.url_name == 'main' %}class="active"{% endif %}>домой</a>
    </li>
    <li><a href="{% url 'products:index' %}"
           {% if request.resolver_match.url_name == 'products' %}class="active"{% endif %}>продукты</a></li>
    <li><a href="{% url 'contact' %}" {% if request.resolver_match.url_name == 'contact' %}class="active"{% endif %}>контакты</a>
    </li>

    {% if user.is_authenticated %}
        <li>
            <a href="{% url 'auth:edit' %}">
                {% if user.first_name %}
                    {{ user.first_name }}
                {% else %}
                    пользователь
                {% endif %}
            </a>
        </li>
        <li><a href="{% url 'auth:logout' %}">выход</a></li>
    {% else %}
        <li><a href="{% url 'auth:login' %}">вход</a></li>
    {% endif %}
    <a href="{% url 'basket:basket' %}" class="basket">{% if basket %}{{ basket|length }}{% endif %}</a>

</ul>
